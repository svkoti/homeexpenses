<!DOCTYPE html>
<html>
    <head>
        <title>
            My Home
        </title>
        <meta-data charset="utf-8"/>
        <script>
            function toggleFullScreen(currentElement) {
                if (!document.fullscreenElement) {
                    currentElement.requestFullscreen();
                } else {
                  if (currentElement.exitFullscreen) {
                    document.exitFullscreen(); 
                  }
                }
              }
              document.addEventListener("click", function(e) {
                toggleFullScreen(e.target);
              }, false);
        </script>
    </head>
